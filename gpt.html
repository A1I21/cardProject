<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Greetings Generator</title>

<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="page-wrap">
    <h1 style="text-align: center;">معايده علي</h1>
    <div class="controls">
      <label class="controls__label" for="name">Overlay Text</label>
      <input class="controls__input" id="name" type="text" value="" placeholder="Enter text here"/>
    </div>
    <button id="generateBtn">Generate Image</button>
  </div>
<script>
var text_title = "Overlay text";
var img = new Image();
img.crossOrigin = "anonymous";

window.addEventListener('load', DrawPlaceholder);

function DrawPlaceholder() {
    img.onload = function() {
    };
    img.src = 'image/card.png';
}

document.getElementById('generateBtn').onclick = function() {
    var name = document.getElementById('name').value;
    window.open('display_image.html?text=' + encodeURIComponent(name), '_blank');
}
</script>
 
</body>
</html>
